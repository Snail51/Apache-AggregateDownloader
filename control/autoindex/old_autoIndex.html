<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="/assets/css/site.css">
    </head>
    <body>
	<h1>BBBBBBBBB</h1>
        <h1 style="color: whitesmoke;" id="index_header">INDEX HEADER</h1>

        <script>
            document.getElementById("index_header").innerHTML = "Index of " + window.location.href.replace(/https?\:\/\/snailien.net/, "");

            setTimeout(function()
            {
                var table = document.querySelector('table');
                table.style = "background-color: rgb(67, 72, 91); border: 4px solid black; padding: 1%; margin: 1%;";

                var row = table.insertRow(3);
                var cell1 = row.insertCell(-1);
                var cell2 = row.insertCell(-1);
                var cell3 = row.insertCell(-1);
                var cell4 = row.insertCell(-1);
                var cell5 = row.insertCell(-1);

                cell1.innerHTML = "<img src='/icons/folder.sec.gif' alt='[USER_FUNC]'>";
                cell2.innerHTML = "<a href='" + "/control/aggrDownload/aggregateDownload.html?dir=" + window.location.href.replace(/https?\:\/\/snailien.net/, "") + "'>Dowload All</a>";
                cell3.innerHTML = "&nbsp;";
                cell4.innerHTML = "-";
                cell4.align="right";
                cell5.innerHTML = "&nbsp;";

                var fixParent = table.rows[2];
                fixParent.cells[0].innerHTML = `<img src="/icons/back.gif" alt="[PARENTDIR]">`
            }, 1);
        </script>

        <style type="text/css">
            td {
                color: whitesmoke;
            }
        </style>
    </body>
